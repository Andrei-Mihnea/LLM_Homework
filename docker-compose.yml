version: '3.9'

services:
  smart-librarian:
    build: .
    container_name: smart-librarian
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8501:8501"  # Only if using Streamlit or a web app
    volumes:
      - .:/app
      - ./embeddings:/app/embeddings
    stdin_open: true
    tty: true
