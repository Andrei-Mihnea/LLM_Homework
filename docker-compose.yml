version: '3.9'

services:
  smart-librarian:
    build: .
    container_name: smart-librarian
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "5000:5000"  # Flask default port
    volumes:
      - .:/app
      - ./embeddings:/app/embeddings
    stdin_open: true
    tty: true
