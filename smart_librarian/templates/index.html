<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Smart Librarian</title>
</head>
<body>
    <h1>Smart Librarian</h1>
    <form action="/home/search" method="POST">
        <input name="query" type="text" placeholder="e.g. magie, prietenie..." value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    {% if gpt_reply %}
        <div style="margin-top: 20px; background-color: #f0f0f0; padding: 10px;">
            <h3>ðŸ¤– Assistant:</h3>
            <p>{{ gpt_reply }}</p>
        </div>
    {% endif %}

    {% if results %}
        <h2>Results:</h2>
        {% for r in results %}
            <div style="margin-bottom: 10px;">
                <b>{{ r.title }}</b><br>
                <small>Relevance: {{ r.score }}</small><br>
                <p>{{ r.summary }}</p>
            </div>
        {% endfor %}
    {% endif %}

    <br>
    <a href="/auth/login">Login</a> | <a href="/auth/register">Register</a>
    <a href="/auth/logout">Logout</a>
</body>
</html>
