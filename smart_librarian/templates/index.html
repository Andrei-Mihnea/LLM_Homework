<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Smart Librarian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    ::-webkit-scrollbar{width:10px;height:10px}
    ::-webkit-scrollbar-track{background:var(--bg)}
    ::-webkit-scrollbar-thumb{background:var(--panel);border-radius:8px;border:2px solid var(--bg)}
    ::-webkit-scrollbar-thumb:hover{background:var(--accent1)}
    *{scrollbar-width:thin;scrollbar-color:var(--panel) var(--bg)}
    :root{--bg:#0b0d10;--panel:#11151b;--muted:#8a95a3;--text:#e8edf2;--border:rgba(255,255,255,.08);--accent1:#7c99ff;--accent2:#6c86ff;--accent3:#52e6b9;--danger:#ff7b94}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Inter,Arial}
    .layout{height:100vh;display:grid;grid-template-columns:300px 1fr}
    @media (max-width:900px){.layout{grid-template-columns:1fr}}
    .side{border-right:1px solid var(--border);background:#0f1216;display:flex;flex-direction:column;min-height:0}
    .side .top{position:sticky;top:0;z-index:5;background:#0f1216;padding:12px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;gap:8px}
    .hamburger{display:none;border:1px solid var(--border);background:#121720;color:var(--text);border-radius:8px;padding:8px 10px;cursor:pointer}
    @media (max-width:900px){
      .side{position:fixed;inset:0 30% 0 0;max-width:380px;transform:translateX(-100%);transition:transform .25s ease;box-shadow:0 20px 60px rgba(0,0,0,.5)}
      .side.open{transform:translateX(0)}
      .backdrop{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none}
      .backdrop.show{display:block}
      .hamburger{display:inline-block}
    }
    .btn{display:inline-block;padding:8px 10px;background:linear-gradient(135deg,var(--accent1),var(--accent2));color:#0b0d10;border-radius:10px;text-decoration:none;font-weight:700;white-space:nowrap}
    .list{padding:10px;display:flex;flex-direction:column;gap:10px;overflow:auto;min-height:0}
    .row{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:10px}
    .row small{color:var(--muted);display:block;margin-top:4px}
    .danger{padding:6px 8px;border-radius:8px;border:1px solid var(--border);background:#2a1216;color:var(--danger);cursor:pointer}
    .main{display:flex;flex-direction:column;min-height:0}
    .bar{position:sticky;top:0;z-index:5;padding:10px 14px;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;background:#0f1216}
    .nav-links{display:flex;gap:12px;align-items:center}
    .logout-btn{padding:6px 10px;border-radius:8px;background:#2a1216;color:#ffb3c0;text-decoration:none;font-weight:600;border:1px solid var(--border)}
    .area{flex:1;min-height:0;position:relative;background:#0d1015}
    .inner{position:absolute;inset:0 0 64px 0;overflow:auto;padding:16px;display:flex;flex-direction:column;gap:10px}
    .bubble{max-width:min(75%,820px);padding:10px 12px;border-radius:14px;border:1px solid var(--border);line-height:1.5;white-space:pre-wrap;word-wrap:break-word;color:var(--text)}
    .user{align-self:flex-end;background:#0e1116}
    .assistant{align-self:flex-start;background:#141a23}
    .meta{font-size:12px;color:var(--muted);margin:4px 2px}
    .composer{position:sticky;bottom:0;z-index:4;padding:10px;border-top:1px solid var(--border);background:#10141a}
    form.chat{display:flex;gap:8px;align-items:flex-end;max-width:1200px;margin:0 auto}
    .field{flex:1;display:flex;flex-direction:column;gap:6px}
    .field label{font-size:12px;color:var(--muted)}
    input[type="text"]{flex:1;background:#0e1116;border:1px solid var(--border);border-radius:10px;color:#e8edf2;padding:12px}
    .actions{display:flex;gap:10px;align-items:center}
    button.send{padding:12px 14px;border-radius:10px;border:0;background:linear-gradient(135deg,var(--accent1),var(--accent2));color:#0b0d10;font-weight:800;cursor:pointer;white-space:nowrap}
    .mic-wrap{display:flex;align-items:center;gap:8px}
    .mic-timer{font-size:12px;color:var(--muted);min-width:44px;text-align:right}
    .welcome{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;padding:24px}
    .welcome-card{max-width:780px;width:100%;text-align:center;padding:36px 30px;border:1px solid var(--border);border-radius:16px;background:linear-gradient(180deg,#0f1420 0%,#0d1015 100%);box-shadow:0 0 22px rgba(124,153,255,.18);animation:glow 3s ease-in-out infinite alternate}
    @keyframes glow{from{box-shadow:0 0 14px rgba(124,153,255,.12)}to{box-shadow:0 0 28px rgba(124,153,255,.26)}}
    .sparkle{width:52px;height:52px;margin:0 auto 10px;border-radius:14px;background:radial-gradient(closest-side,var(--accent1),transparent 70%);filter:blur(.6px);opacity:.9;animation:pulse 2.8s ease-in-out infinite}
    @keyframes pulse{0%{transform:scale(.9);opacity:.75}50%{transform:scale(1);opacity:1}100%{transform:scale(.9);opacity:.75}}
    .headline{font-size:28px;font-weight:800;margin:0;background:linear-gradient(135deg,var(--accent1),var(--accent3));-webkit-background-clip:text;background-clip:text;color:transparent}
    .tagline{margin:10px 0 16px;color:var(--muted)}

    /* Ephemeral & warning */
    .bubble.ephemeral{opacity:.95;border-style:dashed}
    .bubble.warning{border-color:rgba(255,123,148,.45);box-shadow:0 0 0 1px rgba(255,123,148,.1) inset}

    /* Audio bubble UI */
    .audio-bubble{display:flex;align-items:center;gap:12px}
    .audio-btn{width:38px;height:38px;border-radius:50%;border:0;background:linear-gradient(135deg,var(--accent1),var(--accent2));color:#0b0d10;font-weight:800;cursor:pointer}
    .audio-timeline{flex:1;height:8px;border-radius:999px;background:#1b2230;position:relative;overflow:hidden;cursor:pointer}
    .audio-progress{position:absolute;left:0;top:0;bottom:0;width:0;background:var(--accent3)}
    .audio-time{font-size:12px;color:var(--muted);min-width:72px;text-align:right}

    /* Options popup */
    .options{ position: relative; }
    .options-btn{ padding:10px 12px;border-radius:10px;border:1px solid var(--border); background:#121720;color:#e8edf2;cursor:pointer;font-weight:600 }
    .options-panel{ position:absolute; right:0; bottom:48px; background:#0e1116; border:1px solid var(--border); border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.4); padding:10px; display:none; min-width:220px; z-index:10; }
    .options-panel.open{ display:block; }
    .opt-row{ display:flex; align-items:center; gap:10px; padding:8px 6px; }
    .opt-row input{ margin:0; }
    .opt-row label{ color:#e8edf2; font-size:14px; cursor:pointer; }
    .opt-help{ font-size:12px; color:var(--muted); padding:6px 6px 0; }

    /* Image in bubbles */
    .assistant img{max-width:100%; border-radius:10px; display:block}

    /* Typing bubble */
    .bubble.typing{display:inline-flex; align-items:center; gap:8px; background:#141a23; opacity:.95}
    .dots{display:inline-flex; gap:6px; align-items:center}
    .dot{width:8px; height:8px; border-radius:50%; background:var(--accent1); opacity:.25; animation:blink 1.2s infinite ease-in-out}
    .dot:nth-child(2){animation-delay:.15s}
    .dot:nth-child(3){animation-delay:.3s}
    @keyframes blink{0%,80%,100%{opacity:.25; transform:translateY(0)}40%{opacity:1; transform:translateY(-2px)}}

    /* ===== Recording Overlay & Visualizer ===== */
    .rec-overlay{position:fixed;inset:0;background:rgba(4,6,9,.55);backdrop-filter:blur(3px);display:none;align-items:center;justify-content:center;z-index:999}
    .rec-overlay.show{display:flex}
    .rec-card{width:min(560px,92vw);border:1px solid var(--border);border-radius:18px;background:#0e1116;box-shadow:0 20px 60px rgba(0,0,0,.55);padding:24px;text-align:center}
    .pulse-wrap{position:relative;width:120px;height:120px;margin:0 auto 14px}
    .pulse-wrap:before,.pulse-wrap:after{content:"";position:absolute;inset:-8px;border-radius:999px;background:radial-gradient(closest-side,rgba(124,153,255,.25),transparent 70%);animation:pulseRing 1.8s ease-in-out infinite}
    .pulse-wrap:after{animation-delay:.9s}
    @keyframes pulseRing{0%{opacity:.0;transform:scale(.8)}50%{opacity:.9;transform:scale(1)}100%{opacity:0;transform:scale(1.25)}}
    .mic-blob{position:absolute;inset:0;margin:auto;display:flex;align-items:center;justify-content:center;width:120px;height:120px;border-radius:999px;background:linear-gradient(135deg,var(--accent1),var(--accent2));color:#0b0d10;font-size:44px;font-weight:900;box-shadow:0 6px 22px rgba(124,153,255,.35);transition:transform .08s linear}
    .vu{display:flex;gap:6px;align-items:flex-end;justify-content:center;height:56px;margin:16px 0 10px}
    .vu-bar{width:10px;height:6%;border-radius:6px;background:linear-gradient(180deg,var(--accent3),var(--accent1));opacity:.9;box-shadow:0 1px 8px rgba(82,230,185,.2)}
    .rec-help{color:var(--muted);margin-bottom:10px}

    /* ===== API DOWN ALERT ===== */
    .alert-wrap{position:fixed;left:0;right:0;top:16px;display:flex;justify-content:center;z-index:1000;pointer-events:none}
    .alert-card{
      pointer-events:auto;
      width:min(760px,92vw);
      border:1px solid var(--border);
      border-radius:16px;
      background:
        radial-gradient(1000px 1000px at -10% -20%, rgba(124,153,255,.15), transparent 40%),
        radial-gradient(1000px 1000px at 120% 120%, rgba(82,230,185,.14), transparent 40%),
        linear-gradient(180deg,#101522 0%, #0c1018 100%);
      box-shadow:0 20px 60px rgba(0,0,0,.55);
      padding:14px 16px;
      display:grid;
      grid-template-columns:auto 1fr auto;
      gap:14px;
      align-items:center;
      animation:slideDown .25s ease;
    }
    @keyframes slideDown{from{transform:translateY(-12px);opacity:0}to{transform:translateY(0);opacity:1}}
    .alert-icon{
      width:42px;height:42px;border-radius:12px;
      background:conic-gradient(from 0deg, var(--danger), #ffb3c0, var(--danger));
      mask: radial-gradient(circle at 50% 50%, transparent 45%, black 46%);
      position:relative;
    }
    .alert-icon::after{
      content:"!"; position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      font-weight:900; color:#0b0d10; text-shadow:0 1px 0 rgba(255,255,255,.2); font-size:20px;
    }
    .alert-title{font-weight:800; margin:0; font-size:16px}
    .alert-msg{margin:2px 0 0; color:#c7cfdb; font-size:14px}
    .alert-actions{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
    .alert-actions .chip{ margin-right:auto; } /* <<< push the Network chip to the far left */
    .btn-ghost{padding:10px 12px;border-radius:10px;border:1px solid var(--border); background:#151b26;color:#e8edf2;cursor:pointer;font-weight:700}
    .btn-gradient{padding:10px 12px;border-radius:10px;border:0;background:linear-gradient(135deg,var(--accent1),var(--accent2));color:#0b0d10;font-weight:800;cursor:pointer}
    .alert-details{grid-column:1 / -1;display:none;border-top:1px dashed rgba(255,255,255,.08);margin-top:8px;padding-top:10px;color:#9fb3c8;font-size:13px;white-space:pre-wrap;word-break:break-word}
    .alert-card.open .alert-details{display:block}

    /* Bottom toast for small errors */
    .toast{
      position:fixed;left:50%;bottom:14px;transform:translateX(-50%);
      background:#121825;border:1px solid var(--border);border-radius:12px;padding:10px 14px;
      box-shadow:0 10px 30px rgba(0,0,0,.45);z-index:900;display:none;max-width:90vw
    }
    .toast.show{display:block}

    /* ===== Compact status chips (top bar & alert) ===== */
    .status-chip,
    .chip.dot{
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size:12px;
      color:#cdd6e2;
      border:1px solid var(--border);
      padding:4px 8px;
      border-radius:999px;
      background:#131926;
      line-height:1.2;
      white-space:nowrap;
    }
    .status-led,
    .dot-signal{
      width:10px;
      height:10px;
      border-radius:50%;
      flex-shrink:0;
    }
    .status-led{background:var(--accent3)}
    .status-led.off{background:var(--danger)}
    .dot-signal{background:var(--danger);box-shadow:0 0 0 0 rgba(255,123,148,.6);animation:pulseDot 1.8s ease infinite}
    .dot-signal.ok{background:var(--accent3);box-shadow:0 0 0 0 rgba(82,230,185,.35)}
    @keyframes pulseDot{0%{box-shadow:0 0 0 0 rgba(255,123,148,.5)}70%{box-shadow:0 0 0 10px rgba(255,123,148,0)}100%{box-shadow:0 0 0 0 rgba(255,123,148,0)}}
  </style>
</head>
<body>
  <div class="backdrop" id="backdrop"></div>

  <!-- API Down alert container -->
  <div class="alert-wrap" id="apiAlert"></div>
  <div class="toast" id="toast"></div>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="side" id="sidebar">
      <div class="top">
        <div style="display:flex;align-items:center;gap:8px">
          <button class="hamburger" id="closeSide">‚ò∞</button>
          <strong>Chats</strong>
        </div>
        <a class="btn" id="newChatBtn" href="#">+ New</a>
      </div>

      <div class="list" id="convList">
        <div class="row">Loading...</div>
      </div>
    </aside>

    <!-- Main chat -->
    <main class="main">
      <div class="bar">
        <div style="display:flex;align-items:center;gap:8px">
          <button class="hamburger" id="openSide">‚ò∞</button>
          <span id="chatTitle" style="color:#9fb3c8">No chat selected</span>
        </div>
        <div class="nav-links" style="gap:10px;align-items:center">
          <span class="status-chip" id="netStatus">
            <span class="status-led" id="netLed"></span>
            <span id="netText">Online</span>
          </span>
          <a style="color:var(--accent3);text-decoration:none" href="/home/index">Home</a>
          <a class="logout-btn" href="/auth/logout">Logout</a>
        </div>
      </div>

      <div class="area">
        <div class="inner" id="messages"></div>
      </div>

      <div class="composer">
        <form class="chat" id="chatForm" autocomplete="off">
          <div class="field" style="max-width:900px">
            <label for="message">Your message</label>
            <input id="message" type="text" name="message" placeholder="Ask for cozy fantasy with found family..." required />
          </div>
          <div class="actions">
            <!-- Mic button + timer -->
            <div class="mic-wrap">
              <button class="send" type="button" id="micBtn" title="Click to start/stop recording">üé§</button>
              <span class="mic-timer" id="recTimer" aria-live="polite"></span>
            </div>

            <!-- Options popup -->
            <div class="options">
              <button class="options-btn" type="button" id="optionsBtn">Options ‚ñæ</button>
              <div class="options-panel" id="optionsPanel">
                <div class="opt-row">
                  <input id="ttsToggle" type="checkbox" />
                  <label for="ttsToggle">Audio reply</label>
                </div>
                <div class="opt-row">
                  <input id="imgToggle" type="checkbox" />
                  <label for="imgToggle">Image generation</label>
                </div>
                <div class="opt-help">These settings will be sent with your message.</div>
              </div>
            </div>

            <button class="send" type="submit">Send</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- Recording overlay -->
  <div class="rec-overlay" id="recOverlay" aria-live="polite" aria-label="Recording">
    <div class="rec-card">
      <div class="pulse-wrap"><div class="mic-blob" id="micBlob">üé§</div></div>
      <div class="vu" id="vu">
        <span class="vu-bar"></span><span class="vu-bar"></span><span class="vu-bar"></span><span class="vu-bar"></span>
        <span class="vu-bar"></span><span class="vu-bar"></span><span class="vu-bar"></span><span class="vu-bar"></span>
        <span class="vu-bar"></span><span class="vu-bar"></span><span class="vu-bar"></span><span class="vu-bar"></span>
      </div>
      <div class="rec-help">Recording‚Ä¶ click the mic again or press Stop to finish</div>
      <button type="button" class="send" id="stopRecBtn">Stop</button>
    </div>
  </div>

  <script>
    const convList = document.getElementById('convList');
    const messagesEl = document.getElementById('messages');
    const chatTitle = document.getElementById('chatTitle');
    const newBtn = document.getElementById('newChatBtn');

    // Options elements
    const optionsBtn   = document.getElementById('optionsBtn');
    const optionsPanel = document.getElementById('optionsPanel');
    const ttsToggle    = document.getElementById('ttsToggle');
    const imgToggle    = document.getElementById('imgToggle');

    // Alerts / status
    const apiAlert = document.getElementById('apiAlert');
    const toastEl  = document.getElementById('toast');
    const netLed   = document.getElementById('netLed');
    const netText  = document.getElementById('netText');

    let currentConvId = null;

    /* ---------- helpers ---------- */
    function el(tag, attrs={}, html=''){
      const e = document.createElement(tag);
      Object.entries(attrs).forEach(([k,v]) => e.setAttribute(k,v));
      if (html) e.innerHTML = html;
      return e;
    }
    function scrollToBottom(){ messagesEl.scrollTop = messagesEl.scrollHeight; }
    function fmtTime(s){ s = Math.max(0, s|0); const m=(s/60)|0; const r=(s%60)|0; return `${m}:${r.toString().padStart(2,'0')}`; }

    function showToast(msg, ms=2600){
      if (!toastEl) return;
      toastEl.textContent = msg;
      toastEl.classList.add('show');
      setTimeout(()=>toastEl.classList.remove('show'), ms);
    }

    function setNetStatus(){
      const online = navigator.onLine;
      if (online){ netLed.classList.remove('off'); netText.textContent='Online'; }
      else { netLed.classList.add('off'); netText.textContent='Offline'; }
    }
    window.addEventListener('online', setNetStatus);
    window.addEventListener('offline', setNetStatus);
    setNetStatus();

    // client-side sanitization to hide accidental <audio> / <image> tags and huge base64 from text
    function sanitizeForDisplay(text){
      if (typeof text !== 'string') return text;
      text = text.replace(/<audio[\s\S]*?<\/audio>/gi, ''); // handled separately
      text = text.replace(/<image[\s\S]*?<\/image>/gi, ''); // handled separately
      text = text.replace(/[A-Za-z0-9+/=]{100,}/g, '[media removed]');
      return text.trim();
    }

    // Extract <audio>BASE64</audio>
    function extractAudioTags(text){
      if (typeof text !== 'string' || !text) return { cleanText: text || '', audios: [] };
      const audios = [];
      const re = /<audio[^>]*?>([\s\S]*?)<\/audio>/gi;
      const cleanText = text.replace(re, (_, b64) => {
        const payload = (b64 || '').replace(/\s+/g, '').trim();
        if (payload) audios.push({ b64: payload, mime: 'audio/mpeg' });
        return '';
      });
      return { cleanText, audios };
    }

    // Extract <image>BASE64</image>
    function extractImageTags(text){
      if (typeof text !== 'string' || !text) return { cleanText: text || '', images: [] };
      const images = [];
      const re = /<image[^>]*?>([\s\S]*?)<\/image>/gi;
      const cleanText = text.replace(re, (_, b64) => {
        const payload = (b64 || '').replace(/\s+/g, '').trim();
        if (payload) images.push({ b64: payload, mime: 'image/png' });
        return '';
      });
      return { cleanText, images };
    }

    function b64ToBlob(b64, mime='application/octet-stream'){
      const bin = atob(b64);
      const len = bin.length;
      const bytes = new Uint8Array(len);
      for (let i=0;i<len;i++) bytes[i] = bin.charCodeAt(i);
      return new Blob([bytes], {type: mime});
    }

    /* ---------- Nice API error UI ---------- */
    let retryTimer = 0, retryLeft = 0, backoffMs = 3000;

    function hideApiDown(){
      if (apiAlert) apiAlert.innerHTML='';
      clearInterval(retryTimer); retryTimer=0;
    }

    function showApiDown({title="Service unavailable", message="The assistant can‚Äôt reach the Smart Librarian API right now.", details="", onRetry}={}){
      hideApiDown();

      const card = el('div', {class:'alert-card', role:'alert', 'aria-live':'assertive'});
      const icon = el('div', {class:'alert-icon'});
      const textWrap = el('div', {});
      const actions = el('div', {class:'alert-actions'});

      const h = el('h3', {class:'alert-title'}, title);
      const p = el('p', {class:'alert-msg'}, message);
      textWrap.appendChild(h); textWrap.appendChild(p);

      const chip = el('span', {class:'chip dot'}, `<span class="dot-signal${navigator.onLine ? ' ok':''}"></span> Network ${navigator.onLine ? 'OK' : 'Offline'}`);
      const retryBtn = el('button', {class:'btn-gradient', type:'button', id:'retryBtn'}, 'Retry');
      const detailBtn = el('button', {class:'btn-ghost', type:'button', id:'detailBtn'}, 'Show details');
      const detailsBox = el('div', {class:'alert-details'}, details || 'No additional details.');

      actions.appendChild(chip);
      actions.appendChild(detailBtn);
      actions.appendChild(retryBtn);

      card.appendChild(icon);
      card.appendChild(textWrap);
      card.appendChild(actions);
      card.appendChild(detailsBox);

      apiAlert.appendChild(card);

      detailBtn.addEventListener('click', ()=>{
        card.classList.toggle('open');
        detailBtn.textContent = card.classList.contains('open') ? 'Hide details' : 'Show details';
      });

      const doRetry = async ()=>{
        clearInterval(retryTimer); retryTimer=0;
        if (typeof onRetry === 'function'){
          try{
            await onRetry();
            hideApiDown();
            showToast('Reconnected.');
            backoffMs = 3000; // reset backoff on success
          }catch(e){
            backoffMs = Math.min(20000, Math.round(backoffMs * 1.6));
            startAutoRetry();
          }
        }
      };
      retryBtn.addEventListener('click', doRetry);

      function startAutoRetry(){
        retryLeft = Math.round(backoffMs/1000);
        retryBtn.disabled = true;
        retryBtn.textContent = `Retry in ${retryLeft}s`;
        clearInterval(retryTimer);
        retryTimer = setInterval(()=>{
          retryLeft -= 1;
          if (retryLeft <= 0){
            clearInterval(retryTimer);
            retryBtn.disabled = false;
            retryBtn.textContent = 'Retry';
            doRetry();
          } else {
            retryBtn.textContent = `Retry in ${retryLeft}s`;
          }
        }, 1000);
      }

      startAutoRetry();
    }

    /* ---------- typing / thinking helper ---------- */
    function showAssistantThinking(label='assistant'){
      const meta = el('div', {class:'meta'}, `${label} (typing)`);
      const bubble = el('div', {class:'bubble assistant typing', role:'status', 'aria-live':'polite'});
      const inner = el('div', {class:'dots', 'aria-label':'Assistant is typing'});
      inner.appendChild(el('span', {class:'dot'}));
      inner.appendChild(el('span', {class:'dot'}));
      inner.appendChild(el('span', {class:'dot'}));
      bubble.appendChild(inner);

      messagesEl.appendChild(meta);
      messagesEl.appendChild(bubble);
      scrollToBottom();

      return { remove(){ if (meta.parentNode) meta.parentNode.removeChild(meta); if (bubble.parentNode) bubble.parentNode.removeChild(bubble); } };
    }

    /* ---------- unified fetch wrapper ---------- */
    async function fetchJSON(url, options){
      const started = Date.now();
      try{
        const res = await fetch(url, options);
        const ct = res.headers.get('content-type') || '';
        if (!res.ok){
          let bodyText = '';
          try { bodyText = await res.text(); } catch {}
          const err = new Error(`HTTP ${res.status} ${res.statusText}`);
          err.status = res.status;
          err.body = bodyText;
          err.duration = Date.now() - started;
          throw err;
        }
        if (!ct.includes('application/json')){
          const err = new Error('Invalid response type');
          err.status = -1;
          err.body = '';
          err.duration = Date.now() - started;
          throw err;
        }
        const json = await res.json();
        return json;
      } catch(e){
        e.duration = e.duration || (Date.now() - started);
        throw e;
      }
    }

    /* ---------- list & conversations ---------- */
    async function loadList(){
      try{
        const data = await fetchJSON('/api/list');
        convList.innerHTML = '';
        if (!data.conversations?.length){
          convList.innerHTML = '<div class="row">No conversations yet.</div>';
          return;
        }
        for (const c of data.conversations){
          const row = el('div', {class:'row'});
          const open = el('button', {type:'button', style:'all:unset;cursor:pointer;color:var(--accent3)'}, c.title);
          open.addEventListener('click', () => openConv(c.id));
          const meta = el('small', {}, `Updated ${c.updated_at}`);
          const delForm = el('form', {style:'margin-top:8px'});
          const delBtn = el('button', {class:'danger', type:'button'}, 'Delete');
          delBtn.addEventListener('click', () => deleteConv(c.id));
          delForm.appendChild(delBtn);
          row.appendChild(open);
          row.appendChild(meta);
          row.appendChild(delForm);
          convList.appendChild(row);
        }
      } catch(err){
        const detail = [
          `Endpoint: /api/list`,
          `Status: ${err.status ?? 'n/a'}`,
          `Duration: ${err.duration}ms`,
          (err.body ? `Body: ${err.body.slice(0,400)}` : '')
        ].filter(Boolean).join('\n');
        showApiDown({
          title:'Can‚Äôt load your conversations',
          message:'Looks like the API is not responding.',
          details: detail,
          onRetry: loadList
        });
      }
    }

    async function openConv(id){
      try{
        const data = await fetchJSON('/api/open', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({conv_id:id}) });
        if (data.error) return;
        currentConvId = data.conv.id;
        chatTitle.textContent = `#${data.conv.id}  ${data.conv.title}`;
        renderMessages(data.conv.messages || []);
      } catch(err){
        showApiDown({
          title:'Unable to open conversation',
          message:'The API call failed.',
          details:`Endpoint: /api/open\nStatus: ${err.status}\nDuration: ${err.duration}ms\n${(err.body||'').slice(0,400)}`,
          onRetry: ()=>openConv(id)
        });
      }
    }

    function renderMessages(list){
      messagesEl.innerHTML = '';

      if ((!list.length) && !currentConvId){
        messagesEl.innerHTML = `
          <div class="welcome">
            <div class="welcome-card">
              <div class="sparkle"></div>
              <h1 class="headline">Start a new chat or pick one from the left</h1>
              <p class="tagline">Not sure what to ask? Ask anything and you will receive immediate indications</p>
            </div>
          </div>`;
        return;
      }

      list.forEach((m, i) => {
        const meta = el('div', {class:'meta'}, `${i+1} ¬∑ ${m.role}`);

        const rawText = (m && m.content) ? String(m.content) : '';
        const imgRes = extractImageTags(rawText);
        const audRes = extractAudioTags(imgRes.cleanText);

        const bubble = el('div', {class:`bubble ${m.role === 'user' ? 'user' : 'assistant'}`});
        bubble.textContent = sanitizeForDisplay(audRes.cleanText);
        messagesEl.appendChild(meta);
        messagesEl.appendChild(bubble);

        if (Array.isArray(imgRes.images) && imgRes.images.length){
          imgRes.images.forEach(({ b64, mime }) => {
            if (!b64) return;
            const blob = b64ToBlob(b64, mime || 'image/png');
            const url = URL.createObjectURL(blob);
            const metaImg = el('div', {class:'meta'}, `assistant (image)`);
            const wrap = el('div', {class:'bubble assistant'});
            const img = new Image();
            img.src = url; img.alt = 'Generated image'; img.style.maxWidth = '100%'; img.style.borderRadius = '10px';
            wrap.appendChild(img);
            messagesEl.appendChild(metaImg);
            messagesEl.appendChild(wrap);
          });
        }

        if (Array.isArray(audRes.audios) && audRes.audios.length){
          audRes.audios.forEach(({ b64, mime }) => {
            if (!b64) return;
            const blob = b64ToBlob(b64, mime || 'audio/mpeg');
            createAudioBubbleFromBlob(blob, '');
          });
        }
      });

      scrollToBottom();
    }

    async function deleteConv(id){
      try{
        await fetchJSON('/api/delete', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({conv_id:id}) });
        if (currentConvId === id) {
          currentConvId = null;
          chatTitle.textContent = 'No chat selected';
          messagesEl.innerHTML = '';
        }
        await loadList();
      } catch(err){
        showToast('Delete failed.');
      }
    }

    newBtn?.addEventListener('click', async (e) => {
      e.preventDefault();
      try{
        const data = await fetchJSON('/api/new', {method:'POST'});
        await loadList();
        await openConv(data.conv.id);
      } catch(err){
        showApiDown({
          title:'Unable to start a new chat',
          message:'The API didn‚Äôt respond.',
          details:`Endpoint: /api/new\nStatus: ${err.status}\nDuration: ${err.duration}ms\n${(err.body||'').slice(0,400)}`,
          onRetry: async ()=>{
            const d = await fetchJSON('/api/new', {method:'POST'});
            await loadList();
            await openConv(d.conv.id);
          }
        });
      }
    });

    /* ---------- Options popup events ---------- */
    optionsBtn?.addEventListener('click', (e) => {
      e.stopPropagation();
      optionsPanel.classList.toggle('open');
    });
    document.addEventListener('click', (e) => {
      if (!optionsPanel) return;
      const within = optionsPanel.contains(e.target) || optionsBtn.contains(e.target);
      if (!within) optionsPanel.classList.remove('open');
    });

    /* ---------- Audio bubble UI (play/pause, progress, seek) ---------- */
    function createAudioBubbleFromBlob(blob, voiceLabel=''){
      const url = URL.createObjectURL(blob);

      const wrapperMeta = el('div', {class:'meta'}, `assistant (audio${voiceLabel ? ' ¬∑ '+voiceLabel : ''})`);
      const wrapper = el('div', {class:'bubble assistant'});

      const ctr = el('div', {class:'audio-bubble'});
      const btn = el('button', {class:'audio-btn', type:'button'}, '‚ñ∂');
      const bar = el('div', {class:'audio-timeline'});
      const prog = el('div', {class:'audio-progress'});
      bar.appendChild(prog);
      const time = el('div', {class:'audio-time'}, '0:00 / 0:00');

      const audio = new Audio(url);
      audio.preload = 'metadata';

      let rafId = null;
      function startLoop(){
        cancelAnimationFrame(rafId);
        const loop = () => {
          if (audio.duration && !isNaN(audio.duration)){
            const p = (audio.currentTime / audio.duration) * 100;
            prog.style.width = `${Math.min(100, Math.max(0, p))}%`;
            time.textContent = `${fmtTime(audio.currentTime)} / ${fmtTime(audio.duration)}`;
          }
          if (!audio.paused) rafId = requestAnimationFrame(loop);
        };
        rafId = requestAnimationFrame(loop);
      }

      btn.addEventListener('click', () => {
        if (audio.paused) { audio.play(); btn.textContent = '‚è∏'; startLoop(); }
        else { audio.pause(); btn.textContent = '‚ñ∂'; cancelAnimationFrame(rafId); }
      });

      audio.addEventListener('loadedmetadata', () => {
        time.textContent = `0:00 / ${fmtTime(audio.duration)}`;
      });
      audio.addEventListener('ended', () => {
        btn.textContent = '‚ñ∂';
        cancelAnimationFrame(rafId);
        prog.style.width = '0%';
        time.textContent = `0:00 / ${fmtTime(audio.duration || 0)}`;
      });

      bar.addEventListener('click', (e) => {
        const rect = bar.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const pct = Math.min(Math.max(x / rect.width, 0), 1);
        if (audio.duration && !isNaN(audio.duration)) {
          audio.currentTime = pct * audio.duration;
          if (!audio.paused) startLoop();
          else {
            const p = pct * 100;
            prog.style.width = `${p}%`;
            time.textContent = `${fmtTime(audio.currentTime)} / ${fmtTime(audio.duration)}`;
          }
        }
      });

      ctr.appendChild(btn); ctr.appendChild(bar); ctr.appendChild(time);
      wrapper.appendChild(ctr);

      messagesEl.appendChild(wrapperMeta);
      messagesEl.appendChild(wrapper);
      scrollToBottom();
    }

    /* ---------- send message ---------- */
    const form = document.getElementById('chatForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = document.getElementById('message');
      const text = (input.value || '').trim();
      if (!text) return;

      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.textContent = 'you';
      const bubble = document.createElement('div');
      bubble.className = 'bubble user';
      bubble.textContent = text;
      messagesEl.appendChild(meta);
      messagesEl.appendChild(bubble);
      scrollToBottom();
      input.value = '';

      const typing = showAssistantThinking();

      try {
        const data = await fetchJSON('/api/send', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({
            message: text,
            conv_id: currentConvId,
            tts_enable: !!(ttsToggle && ttsToggle.checked),
            image_enable: !!(imgToggle && imgToggle.checked)
          })
        });

        typing.remove();

        if (data.error) {
          showApiDown({
            title:'The assistant could not process your message',
            message:'The API returned an error.',
            details:`Endpoint: /api/send\nPayload: message + toggles\nServer error: ${JSON.stringify(data).slice(0,400)}`,
            onRetry: async ()=>{
              const d = await fetchJSON('/api/send', {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body: JSON.stringify({
                  message: text,
                  conv_id: currentConvId,
                  tts_enable: !!(ttsToggle && ttsToggle.checked),
                  image_enable: !!(imgToggle && imgToggle.checked)
                })
              });
              currentConvId = d.conv.id;
              renderMessages(d.messages || []);
              await loadList();
            }
          });
          return;
        }

        currentConvId = data.conv.id;
        renderMessages(data.messages || []);
        await loadList();
      } catch (err) {
        typing.remove();
        showApiDown({
          title:'Can‚Äôt reach the Smart Librarian API',
          message:'Your message was not sent.',
          details:`Endpoint: /api/send\nStatus: ${err.status}\nDuration: ${err.duration}ms\n${(err.body||'').slice(0,400)}`,
          onRetry: async ()=>{
            const d = await fetchJSON('/api/send', {
              method:'POST',
              headers:{'Content-Type':'application/json'},
              body: JSON.stringify({
                message: text,
                conv_id: currentConvId,
                tts_enable: !!(ttsToggle && ttsToggle.checked),
                image_enable: !!(imgToggle && imgToggle.checked)
              })
            });
            currentConvId = d.conv.id;
            renderMessages(d.messages || []);
            await loadList();
          }
        });
      }
    });

    /* ---------- boot ---------- */
    (async function init(){
      await loadList();
      const firstRow = convList.querySelector('.row button');
      if (firstRow) firstRow.click();
    })();

    /* ---------- sidebar toggle ---------- */
    const sidebar = document.getElementById('sidebar');
    const openSide = document.getElementById('openSide');
    const closeSide = document.getElementById('closeSide');
    const backdrop = document.getElementById('backdrop');
    function toggleSide(open){
      if (!sidebar) return;
      if (open){
        sidebar.classList.add('open');
        if (backdrop) backdrop.classList.add('show');
      } else {
        sidebar.classList.remove('open');
        if (backdrop) backdrop.classList.remove('show');
      }
    }
    if (openSide) openSide.addEventListener('click', () => toggleSide(true));
    if (closeSide) closeSide.addEventListener('click', () => toggleSide(false));
    if (backdrop) backdrop.addEventListener('click', () => toggleSide(false));

    /* ---------- STT: mic recording with min duration guard ---------- */
    const micBtn = document.getElementById('micBtn');
    const recTimer = document.getElementById('recTimer');
    const inputEl = document.getElementById('message');

    const MIN_REC_MS = 600;       // enforce >= 0.6s
    const MIN_BLOB_BYTES = 2000;  // ignore tiny blobs

    let mediaRecorder = null;
    let recChunks = [];
    let recStream = null;
    let recActive = false;
    let recMime = null;
    let recStartAt = 0;
    let timerId = 0;

    // Visualizer/overlay refs
    let audioCtx = null, analyser = null, dataArray = null, rafVis = 0;
    const recOverlay = document.getElementById('recOverlay');
    const stopRecBtn = document.getElementById('stopRecBtn');
    const micBlob = document.getElementById('micBlob');
    const vu = document.getElementById('vu');
    const recHelp = document.querySelector('.rec-help');
    stopRecBtn?.addEventListener('click', () => stopRec());

    function pickAudioMime() {
      if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) return 'audio/webm;codecs=opus';
      if (MediaRecorder.isTypeSupported('audio/mp4')) return 'audio/mp4';
      return '';
    }

    function startTimer(){
      clearInterval(timerId);
      timerId = setInterval(() => {
        const secs = Math.round((performance.now() - recStartAt) / 1000);
        recTimer.textContent = fmtTime(secs);
      }, 200);
    }
    function stopTimer(){ clearInterval(timerId); recTimer.textContent=''; }

    /* ===== Overlay + Visualizer helpers ===== */
    function showRecOverlay(){ if (recOverlay) recOverlay.classList.add('show'); }
    function hideRecOverlay(){ if (recOverlay) recOverlay.classList.remove('show'); }
    function startVisualizer(stream){
      try{
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const src = audioCtx.createMediaStreamSource(stream);
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        src.connect(analyser);
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        const bars = vu?.querySelectorAll('.vu-bar') || [];
        const loop = () => {
          if (!analyser) return;
          analyser.getByteTimeDomainData(dataArray);
          let sum = 0; for (let i=0;i<dataArray.length;i++){ const v = dataArray[i]-128; sum += v*v; }
          const rms = Math.min(1, Math.sqrt(sum / dataArray.length)/64);
          if (micBlob) micBlob.style.transform = `scale(${1 + Math.min(.7, rms*.6)})`;
          bars.forEach((b, idx)=>{ const factor = (idx+1)/bars.length; const h = Math.max(6, Math.round((rms*(0.6+0.4*factor))*100)); b.style.height = h+'%'; });
          rafVis = requestAnimationFrame(loop);
        };
        rafVis = requestAnimationFrame(loop);
      }catch(e){ console.warn('visualizer failed', e); }
    }
    function stopVisualizer(){
      try{ cancelAnimationFrame(rafVis);}catch{}
      try{ audioCtx && audioCtx.close(); }catch{}
      audioCtx=null; analyser=null; dataArray=null;
      if (micBlob) micBlob.style.transform='scale(1)';
      const bars = vu?.querySelectorAll('.vu-bar')||[];
      bars.forEach(b=>b.style.height='6%');
    }

    async function startRec() {
      if (recActive) return;
      try {
        recMime = pickAudioMime();
        recStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recChunks = [];
        mediaRecorder = new MediaRecorder(recStream, recMime ? { mimeType: recMime } : {});
        mediaRecorder.ondataavailable = (e) => e.data && recChunks.push(e.data);
        mediaRecorder.onstop = handleStop;
        mediaRecorder.start();

        showRecOverlay();
        startVisualizer(recStream);

        recActive = true;
        recStartAt = performance.now();
        startTimer();
        micBtn.textContent = '‚è∫';
        micBtn.style.filter = 'brightness(1.3)';
      } catch (err) {
        console.error('Mic error:', err);
        alert('Microphone unavailable. Please allow mic access.');
      }
    }

    async function stopRec() {
      if (!recActive) return;
      // Freeze timer and show status
      stopTimer();
      if (recHelp) recHelp.textContent = 'Transcribing‚Ä¶';
      micBtn.disabled = true;

      const elapsed = performance.now() - recStartAt;
      if (elapsed < MIN_REC_MS) {
        await new Promise(r => setTimeout(r, MIN_REC_MS - elapsed));
      }
      recActive = false;
      try { if (mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop(); } catch {}
      try { recStream && recStream.getTracks().forEach(t => t.stop()); } catch {}
      micBtn.textContent = 'üé§';
      micBtn.style.filter = '';
      hideRecOverlay();
      stopVisualizer();
    }

    async function handleStop() {
      try {
        const type = recMime || (recChunks[0]?.type || 'audio/webm');
        const blob = new Blob(recChunks, { type });
        if (blob.size < MIN_BLOB_BYTES) {
          const warn = document.createElement('div');
          warn.className = 'bubble assistant warning ephemeral';
          warn.textContent = 'Recording too short ‚Äî hold the mic for a moment longer.';
          messagesEl.appendChild(warn);
          scrollToBottom();
          recChunks = [];
          micBtn.disabled = false;
          if (recHelp) recHelp.textContent = 'Recording‚Ä¶ click the mic again or press Stop to finish';
          return;
        }
        const form = new FormData();
        form.append('audio', blob, type.includes('mp4') ? 'speech.m4a' : 'speech.webm');

        const typing = showAssistantThinking('transcriber');
        const res = await fetch('/api/stt', { method: 'POST', body: form });
        const data = await res.json().catch(() => ({}));
        typing.remove();

        if (res.status === 422 || data?.error === 'too_short') {
          const warn = document.createElement('div');
          warn.className = 'bubble assistant warning ephemeral';
          warn.textContent = data?.message || 'Recording too short.';
          messagesEl.appendChild(warn);
          scrollToBottom();
          micBtn.disabled = false;
          if (recHelp) recHelp.textContent = 'Recording‚Ä¶ click the mic again or press Stop to finish';
          return;
        }

        if (res.ok && data?.text) {
          const t = data.text.trim();
          if (inputEl.value) inputEl.value += (inputEl.value.endsWith(' ') ? '' : ' ') + t;
          else inputEl.value = t;
          document.getElementById('chatForm').requestSubmit();
        } else {
          showApiDown({
            title:'Transcription failed',
            message:'The speech-to-text endpoint is unavailable.',
            details:`Endpoint: /api/stt\nHTTP: ${res.status}\n${JSON.stringify(data).slice(0,400)}`,
            onRetry: async ()=>{
              const r2 = await fetch('/api/stt', { method: 'POST', body: form });
              const d2 = await r2.json();
              if (r2.ok && d2?.text){
                inputEl.value = d2.text.trim();
                document.getElementById('chatForm').requestSubmit();
              } else {
                throw new Error('Retry failed');
              }
            }
          });
        }
      } catch (e) {
        console.error(e);
        showApiDown({
          title:'Transcription error',
          message:'We could not reach the STT service.',
          details:String(e).slice(0,400),
          onRetry: handleStop
        });
      } finally {
        recChunks = [];
        micBtn.disabled = false;
        if (recHelp) recHelp.textContent = 'Recording‚Ä¶ click the mic again or press Stop to finish';
      }
    }

    // Click to start/stop
    micBtn?.addEventListener('click', async () => {
      if (!recActive) await startRec();
      else await stopRec();
    });
  </script>
